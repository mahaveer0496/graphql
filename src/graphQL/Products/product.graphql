enum Category {
  Electronics
  Clothes
  Furniture
}

type Product {
  name: String!
  price: Float!
  category: Category!
  description: String
}

input NewProductInput {
  name: String!
  price: Float!
  category: Category!
  description: String
}

type Query {
  getAllProducts: [Product!]!
}

type Mutation {
  createProduct(input: NewProductInput!): Product!
}
